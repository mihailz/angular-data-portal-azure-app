<div class="container">
  <div class="action-buttons">
    <button nz-button nzType="primary" nzSize="large" (click)="navigateToTableComponent()">
      Go back
    </button>
    <button nz-button nzType="primary" nzSize="large" (click)="openAddTableRowModal()">
      Add row
    </button>
  </div>
  <div class="table-container">
    <nz-table #dataTable [nzData]="tableData" [nzPageSize]="10" [nzScroll]="{x: '800px'}" [nzShowSizeChanger]="true">
      <thead>
        <tr>
          <th></th>
          <th [nzSortFn]="column.sortFn ? column.sortFn : false" *ngFor="let column of tableColumns">
            {{ column.label }}
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container [formGroup]="userFormGroup">
          <ng-container formArrayName="users">
            <tr *ngFor="let user of dataTable.data; let i = index">
              <td [nzChecked]="checked" (nzCheckedChange)="onTableRowChecked(i, $event)"></td>
              <ng-container [formGroupName]="i">
                <ng-container *ngFor="let column of tableColumns">
                  <ng-container *ngIf="!user.isUpdating; else updateCell">
                    <td>{{ user[column.key] }}</td>
                  </ng-container>
                  <ng-template #updateCell>
                    <td>
                      <nz-form-item>
                        <nz-form-control nzErrorTip="Field cant be empty!">
                          <input [type]="column.columnType === columnType.STRING ? 'text' : 'number'"
                           nz-input [name]="column.key" [formControlName]="column.key">
                        </nz-form-control>
                      </nz-form-item>
                    </td>
                  </ng-template>
                </ng-container>
                <td class="actions-cell-container">
                  <button *ngIf="!user.isUpdating" nz-button nzType="link" nzSize="large" (click)="goInEditMode(i)">
                    Edit
                  </button>
                  <button *ngIf="user.isUpdating" nz-button nzType="link" nzSize="large" (click)="exitRowEditMode(i)">
                    Back
                  </button>
                  <button *ngIf="user.isUpdating" nz-button nzType="link" nzSize="large" (click)="updateRowData(i)">
                    Update
                  </button>
                  <button nz-button nzType="link" nzSize="large" (click)="deleteRow(i)">Delete</button>
                </td>
              </ng-container>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </nz-table>
  </div>
</div>
